<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <img src="imgs/top-circle.svg" alt="" class="bg_img bg_img_top">
    <img src="imgs/bottom-circle.svg" alt="" class="bg_img bg_img_bottom">

    <article class="card"> 
        <header class="card_header">
            <img src="imgs/card-pattern.svg" alt="" class="card_header_img">
            <img src="imgs/victor.jpg" alt="" class="card_header_profile">

        </header>

        <section class="card_body"> 
            <p class="card_text">Victor Crest</p>
           <span class="card_text card_light">28</span>
           <p class="card_text card_light">London</p>

        </section>

        <footer class="card_footer">
            <div class="card_stats">
                <p class="card_number">90k</p>
                <p class="card_text card_light">Followers</p>

            </div>

            <div class="card_stats">
                <p class="card_number">7500k</p>
                <p class="card_text card_light">Likes</p>

            </div>

            <div class="card_stats">
                <p class="card_number">2.8k</p>
                <p class="card_text card_light">Photos</p>

            </div>

        </footer>

    </article>
</body>
</html>
